<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Scoops Ahoy" content="Chat with Steve Harrington from Stranger Things">
    <meta name="author" content="Gerson Espinal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoops Ahoy Chat Bot</title>

    <link rel="icon" href="images/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="header">
        <img src="images/scoops_ahoy_cropped.jpeg" alt="Scoops Ahoy Logo">
    </div>

    <div class="main">
        <div class="carousel-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/image1.jpeg">
                <div class="text"><strong>Ahoy!</strong></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/image2.jpeg">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/image3.jpeg">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/image4.jpeg">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>


        <div class="scrollText">&#9660&#9660&#9660 Scroll down to talk to Steve &#9660&#9660&#9660</div>
        
        <div id="myForm">
            <form action="/action_page.php" class="form-container">
              <h1>Chat</h1>
          
              <label for="msg"><b>Message</b></label>
              <textarea placeholder="Type message..." name="msg" required></textarea>
          
              <button type="submit" class="btn">Send</button>
            </form>
          </div> 
    </div>

    <script src="javascripts/main.js"></script>
    <script src="javascripts/twiliochat.js"></script>
</body>

</html>
